name: Flutter CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Trigger on tags for releases
  push:
    tags: [ 'v*' ]  # e.g., v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'
        channel: 'stable'
        cache: true  # Cache Flutter SDK & pub deps

    - name: Get dependencies
      run: flutter pub get

    - name: Lint
      run: flutter analyze

    - name: Test
      run: flutter test

    # Build Debug APK (always, for testing)
    - name: Build Android Debug APK
      run: flutter build apk --debug

    - name: Upload Debug APK (on push/PR)
      if: github.event_name != 'push' || github.ref != 'refs/heads/main'  # Skip on main push if desired
      uses: actions/upload-artifact@v4
      with:
        name: app-debug.apk
        path: build/app/outputs/flutter-apk/app-debug.apk

    # Build Release APK (only on tags/releases)
    - name: Create keystore for release
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        echo $ANDROID_KEYSTORE_BASE64 | base64 -d > android/app/keystore.jks
        echo $KEYSTORE_PROPERTIES | base64 -d > android/key.properties
      env:
        ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        KEYSTORE_PROPERTIES: ${{ secrets.KEYSTORE_PROPERTIES }}

    - name: Build Android Release APK
      if: startsWith(github.ref, 'refs/tags/')
      run: flutter build apk --release

    - name: Upload Release APK to GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./build/app/outputs/flutter-apk/app-release.apk
        asset_name: app-release.apk
        asset_content_type: application/vnd.android.package-archive